<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Fan Zone - Forum</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
  <style>
    /* Internal CSS for Forum */
    .forum-box {
      background: #eee;
      padding: 20px;
      margin: 15px;
      border-radius: 8px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <!-- Header & Navbar -->
  <header>
    <h1>Football Fan Zone <span style="color:brown;">â˜…</span></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="teams.html">Teams</a>
      <a href="players.html">Players</a>
      <a href="news.html">News</a>
      <a href="forum.html" class="active">Forum</a>
    </nav>
  </header>

  <!-- Forum Section -->
  <section>
    <h2>Fan Forum</h2>
    <p>Share your thoughts and predictions</p>
  </section>

  <section class="forum-box">
    <h3>Create New Post</h3>
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">

      <label for="post-title">Post Title</label>
      <input type="text" id="post-title" placeholder="Enter post title">

      <label for="category">Category</label>
      <select id="category">
        <option>Select Category</option>
        <option>Game Recaps</option>
        <option>Analysis</option>
        <option>Injuries</option>
        <option>Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" rows="5" placeholder="Share your thoughts..."></textarea>

      <button class="btn blue" type="submit">Submit</button>
    </form>
  </section>
</body>
